

<section class="bg-gray-200 my-20">
  <h1 class="text-4xl text-gray-800 hover:text-gray-950 text-center px-3 py-7">Brands</h1>
  
  <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 py-7 mx-7">
    @for (brand of brandList(); track brand._id) {
      <div class="mora py-4 px-4 shadow-sm rounded-xl bg-white hover:shadow-lg duration-300">
        <div>
          <img
            [src]="brand.image"
            [alt]="brand.name"
            class="w-full h-62.5 object-cover mx-auto rounded-lg bg-gray-100"
          />
          <h3 class="text-green-800 text-center py-2 my-2 px-2 text-2xl">
            {{ brand.name }}
          </h3>
        </div>
      </div>
    } @empty {
      <p class="text-center col-span-full text-2xl">Loading Brands...</p>
    }
  </div>
</section>
