<section class="bg-gray-100">
  <h1 class="text-4xl text-gray-800 hover:text-gray-950 text-center px-3 py-7">Popular Product</h1>
  
  <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 py-7">
    @for (product of prdList(); track product._id) {
      <div>
        <app-card [product]="product"></app-card>
      </div>
    } @empty {
      <div class="col-span-full text-center py-10">
        <p class="text-gray-500">Loading products...</p>
      </div>
    }
  </div>
</section>
