<section class="bg-gray-100">
  <h1 class="text-4xl text-gray-800 hover:text-gray-950 text-center py-7">Shop Popular Category</h1>

  <div class="container p-2 mx-auto">
    <owl-carousel-o [options]="catOptions">
      @for (category of catList; track category._id) {
      <ng-template carouselSlide [id]="category._id">
        <div class="border border-gray-600 rounded-2xl p-2 h-87.5 flex flex-col">
          <img
            [src]="category.image"
            [alt]="category.name"
            class="w-full h-52 object-cover rounded-xl"
          />

          <h3
            class="text-2xl mt-2 text-gray-800 hover:text-gray-950 text-center flex-1 flex items-center justify-center"
          >
            {{ category.name }}
          </h3>
        </div>
      </ng-template>
      }
    </owl-carousel-o>
  </div>
</section>
