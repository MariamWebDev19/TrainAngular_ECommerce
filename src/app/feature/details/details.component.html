<div class="my-24 container mx-auto px-5 bg-gray-100">
  <h1 class="text-4xl text-gray-800 hover:text-gray-950 text-center px-3 py-7">Details Product</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-14 bg-gray-10 mora p-10 rounded-3xl shadow-lg">
    <div class="flex justify-center">
      <img
        [src]="prdDetails.imageCover"
        [alt]="prdDetails.title"
        class="w-[380px] h-[420px] object-cover rounded-2xl"
      />
    </div>

    <div>
      <h1 class="text-4xl font-bold">{{ prdDetails.title }}</h1>
      <p class="mt-3 text-2xl text-gray-600">
        {{ prdDetails.description }}
      </p>

      <div class="flex justify-between mt-5">
        <span class="text-2xl ">{{ prdDetails.price }} EGP</span>

        <span class="flex items-center gap-1 text-yellow-600">
          â˜… {{ prdDetails.ratingsAverage }}
        </span>
      </div>

      <button class="bg-green-700 text-white w-full py-4 rounded-xl mt-6">Add To Cart</button>
    </div>
  </div>
</div>
